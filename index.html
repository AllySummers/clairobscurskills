<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Clair Obscur: Expedition 33 - Skill Point Calculator</title>
		<link rel="stylesheet" href="./style.css" />
		<style>
			/* Webkit browsers (Chrome, Safari, Edge) */
			::-webkit-scrollbar {
				width: 8px;
				height: 8px;
			}

			::-webkit-scrollbar-track {
				background: #2a2a2a;
				border-radius: 4px;
			}

			::-webkit-scrollbar-thumb {
				background: #555;
				border-radius: 4px;
			}

			::-webkit-scrollbar-thumb:hover {
				background: #777;
			}

			/* Firefox */
			* {
				scrollbar-width: thin;
				scrollbar-color: #555 #2a2a2a;
			}

			/* Dark mode styles */
			body {
				margin: 0;
				padding: 0;
				background-color: #1a1a1a;
				color: #e0e0e0;
			}

			/* Remove margins from p tags in skill descriptions */
			.skill-description p,
			.skill-prerequisite p {
				margin-top: 0;
				margin-bottom: 0;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="./src/main.tsx"></script>
	</body>
</html>
